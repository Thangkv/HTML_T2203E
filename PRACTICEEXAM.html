<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE EXAM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/detail.css"/>
    <link rel="stylesheet" href="CSS/Practiceexam.css">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="hang1">
            <div class="login">Login</div>
            <div class="register"><a href="#"  data-toggle="modal" data-target="#myModal">
                Register
            </a></div>
        </div>
        <div class="hang2">
            <form method="get" action="">
                <label class="row1">EMAIL</label>
                <input class="row1" type="email" id="email" placeholder="example@email.com" required>
                <label class="row1">PASSWORD</label>
                <input class="row2" type="password" id="pass" placeholder=".........." required>
                <div class="row3">
                    <button class="signin" type="submit">Signin</button>
                    <p class="forget">Forget password?</p>
                </div>
            </form>

        </div>
        <div class="hang3">
            <div class="icon"><i class="fa-brands fa-facebook-f">icon</i></div>
            <p>Signin Facebook</p>
        </div>
        <div class="hang4">
            <div class="icon"><i class="fa-brands fa-facebook-f">icon</i></div>
            <p>Signin Google</p>
        </div>
    </div>

    <footer class="col-md-12">
        <div class="container">
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Register</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Họ và Tên</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Login</button>
                            <button type="button" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>


<script type="text/javascript" src="libs/jquery/jqueyv3_6.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
